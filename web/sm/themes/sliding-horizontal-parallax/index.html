<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	
		<title>Chocolate Egg Hunt</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/sequencejs-theme.sliding-horizontal-parallax.css" />
		<link href="http://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
		 if (typeof jQuery == 'undefined'){
		    document.write(unescape('%3Cscript src="../../scripts/jquery-min.js" %3E%3C/script%3E'));
		 }
		</script>
		<script src="../../scripts/jquery.sequence-min.js"></script>
		<script src="sequencejs-options.sliding-horizontal-parallax.js"></script>
	</head>
	<body>	
		<div id="sequence">
			<img class="sequence-prev" src="images/bt-prev.png" alt="Previous" />
			<img class="sequence-next" src="images/bt-next.png" alt="Next" />

			<ul class="sequence-canvas">
				<li class="animate-in">
					<div class="info">
						<h2>Today's task</h2>
						<p>Find the chocolate egg hidden in shop A, hint the postcode is ZA1 1AA</p>
					</div>
					<img class="sky" src="images/beans.jpg" alt="Blue Sky" />
					<img class="balloon" src="images/egg1.png" alt="Balloon" />
				</li>
				<li>
					<div class="info">
						<h2>Take a photo</h2>
						<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
						<p><a href="https://twitter.com/intent/tweet?hashtags=sela">and Tweet it with #sela</a></p>
					</div>
					<img class="sky" src="images/beans.jpg" alt="Blue Sky" />
					<img class="aeroplane" src="images/egg1.png" alt="Aeroplane" />
				</li>
				<li>
					<div class="info">
						<h2>Prize</h2>
						<p>The prize is the chocolate egg in the photo.</p>
					</div>
					<img class="sky" src="images/beans.jpg" alt="Blue Sky" />
					<img class="kite" src="images/egg1.png" alt="Kite" />
				</li>
				<li>
					<div class="info">
						<h2>Favourites</h2>
						<p>The winner is the tweet that gain the highest number of favourites. Good Luck!!</p>
					</div>
					<img class="sky" src="images/beans.jpg" alt="Blue Sky" />
					<img class="kite" src="images/egg1.png" alt="Kite" />
				</li>
			</ul>
		</div>
	</body>
</html>
